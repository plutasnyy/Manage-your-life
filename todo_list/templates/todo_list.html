
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
  <script>
  $(function () {
    $(".js-create-list").click(function () {
      $.ajax({
        url: '/todo_list/list/create/',
        type: 'get',
        dataType: 'json',
        beforeSend: function () {
          $("#modal-add_list").modal("show");
          console.log("lool");
        },
        success: function (data) {
          $("#modal-book .modal-content").html(data.html_form);
        }
      });
    });
  });
  </script>
</head>


<body>
  <a href="{% url 'Homepage' %}">Wroc do strony głównej</a></br>

  <p>
  <button type="button" class="btn btn-primary js-create-list" data-url="{% url 'todo_list:Todo List Create' %}">
    <span class="glyphicon glyphicon-plus"></span>
    New List
  </button>
  </p>


  {{ ItemForm }}
  <h1>Lists:</h1>
  <ul>
    {% for List,Items in queryset.items %}
      <li>{{ List.title }}:</br></br>
        <ul>

          {% for Item in Items %}
          <li>{{Item.content}}</li></br>
          <form action="{% url 'todo_list:Todo Item Delete' Item.id %}" method="POST">
            {% csrf_token %}
            <button type="submit">Delete Item</button>
          </form>
          {% endfor %}

        </ul>
        <form action="{% url 'todo_list:Todo List Delete' List.id %}" method="POST">
          {% csrf_token %}
          <button type="submit">Delete List</button>
        </form>

      </li>
    {% endfor %}
  </ul>

</body>
